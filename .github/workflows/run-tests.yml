on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
      - name: Start Backend
        run: npm run dev & sleep 5
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
